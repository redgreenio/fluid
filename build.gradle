plugins {
  id 'java-library'
  id 'org.jetbrains.kotlin.jvm'
  id 'com.github.ben-manes.versions'
}

version '1.0-SNAPSHOT'

dependencies {
  implementation project(':core')
  implementation artefacts.kotlin.jdkStdlib
  implementation artefacts.slf4j
  implementation artefacts.logback
  implementation artefacts.jimfs
  implementation artefacts.freemarker

  testImplementation artefacts.junit.api
  testRuntimeOnly artefacts.junit.runtime
  testImplementation artefacts.junit.params
  testImplementation artefacts.truth
  testImplementation artefacts.mockitoKotlin
}

compileKotlin {
  kotlinOptions.jvmTarget = versions.jvm
}

compileTestKotlin {
  kotlinOptions.jvmTarget = versions.jvm
}

test {
  useJUnitPlatform()
}
