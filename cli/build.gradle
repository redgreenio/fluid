plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm'
  id 'kotlin-kapt'
}

group 'io.redgreen'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

mainClassName = 'io.redgreen.fluid.cli.MainKt'

run {
  args = ['/home/rj/Desktop/test-drive/valid-generator.jar', '/home/rj/Desktop/test-drive/scaffold']
}

dependencies {
  implementation project(':fluid:engine')
  implementation artefacts.kotlin.jdkStdlib
  implementation artefacts.picocli.runtime
  kapt artefacts.picocli.compiler

  testImplementation artefacts.junit.api
  testRuntimeOnly artefacts.junit.runtime
  testImplementation artefacts.truth
}

kapt {
  arguments {
    arg("project", "${project.group}/${project.name}")
  }
}

compileKotlin {
  kotlinOptions.jvmTarget = versions.jvm
}

compileTestKotlin {
  kotlinOptions.jvmTarget = versions.jvm
}

test {
  useJUnitPlatform()
}
